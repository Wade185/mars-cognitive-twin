<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Habitat - Beyond Earth Survival</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      background: url("{{ url_for('static', filename='stars-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0099ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 cards in a row */
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(20, 20, 40, 0.85);
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card h2 {
      margin: 12px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Space Habitat - Beyond Earth Survival ðŸŒŒ</h1>
  <div class="grid">

    <!-- Sample 8 cards (replace/extend for all 76) -->
