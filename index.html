<!DOCTYPE html>

    body {

      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
      color: #66fcf1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f2833;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #45a29e;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.1em;
    }
  </style>
</head>
