<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Planet or Moon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("static/stars-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      color: #ffdd57;
      text-shadow: 0 0 15px #ffae00;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    a.card {
      display: block;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
    }
    a.card:hover {
      background: rgba(0, 234, 255, 0.2);
      box-shadow: 0 0 15px #00eaff;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-btn:hover {
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
    }
    @media (max-width: 1000px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
