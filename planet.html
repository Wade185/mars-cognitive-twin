  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("static/stars-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      color: #ffdd57;
      text-shadow: 0 0 15px #ffae00;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      background: rgba(0, 234, 255, 0.15);
      box-shadow: 0 0 20px #00eaff;
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #00eaff;
    }
    .card span {
      padding: 12px;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 8px #000;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-btn:hover {
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
    }
    @media (max-width: 1000px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
