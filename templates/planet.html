<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celestial Habitat Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
    }
    header {
      text-align: center;
      padding: 30px;
    }
    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00eaff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 200, 255, 0.2);
    }
    .card a {
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 50%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Celestial Habitat Explorer</h1>
    <div class="search-box">
      <input type="text" id="searchBar" placeholder="Search celestial body...">
    </div>
  </header>

  <div class="grid" id="cardGrid">
    <!-- Cards will be added here dynamically -->
  </div>

  <script>
    const bodies = [
      "Aegaeon","Aegir","Aitne","Anthe","Atlas","Callisto","Cyllene","Ceres","Daphnis",
      "Deimos","Despina","Dione","Elara","Enceladus","Epimetheus","Eris","Europa",
      "Galatea","Ganymede","Halimede","Harpalyke","Helene","Hermippe","Herse","Himalia",
      "Hyperion","Iapetus","Io","Iocaste","Janus","Jarnsaxa","Juliet","Kale","Kallichore",
      "Kalyke","Kari","Leda","Lijiraq","Loge","Lysithea","Metis","Methone","Mimas",
      "Miranda","Mneme","Moon","Naiad","Nereid","Nix","Oberon","Ophelia","Pandia",
      "Pandora","Pasiphae","Phobos"
    ];

    const grid = document.getElementById("cardGrid");

    function createCards(list) {
      grid.innerHTML = "";
      list.forEach(name => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${name}</h2>
          <a href="${name.toLowerCase()}.html">Explore â†’</a>
        `;
        grid.appendChild(card);
      });
    }

    createCards(bodies);

    // Search functionality
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = bodies.filter(b => b.toLowerCase().includes(query));
      createCards(filtered);
    });
  </script>
</body>
</html>
