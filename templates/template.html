<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{name}} - Habitat Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>{{name}} Habitat</h1>
  <img src="static/{{name}}.jpg" alt="{{name}}">

  <h2>Habitat Functions</h2>
  <ul>
    <li>Waste Management</li>
    <li>Thermal Control</li>
    <li>Life Support</li>
    <li>Communications</li>
    <li>Power</li>
    <li>Stowage</li>
    <li>Food Storage & Preparation</li>
    <li>Medical Care</li>
    <li>Sleep</li>
    <li>Exercise</li>
  </ul>

  <h2>Ask the AI Habitat Assistant</h2>
  <input type="text" id="userQuestion" placeholder="Ask about {{name}}...">
  <button id="askBtn">Ask</button>
  <div id="answer"></div>

  <a href="index.html">â¬… Back</a>

  <script>
    const answers = {
      "waste": "Waste on {{name}} is recycled through compact closed-loop systems.",
      "thermal": "Thermal control on {{name}} uses radiators and reflective shielding.",
      "life support": "Life support on {{name}} uses algae-based bioreactors.",
      "communications": "Communications from {{name}} are maintained by orbit relays.",
      "power": "Power for {{name}} habitats comes from hybrid nuclear-solar units.",
      "stowage": "Stowage uses vacuum-sealed compartments to save space.",
      "food": "Food storage is cryogenic and rehydration systems are used.",
      "medical": "Robotic medical pods handle emergencies on {{name}}.",
      "sleep": "Sleep is regulated with circadian lighting cycles.",
      "exercise": "Exercise on {{name}} uses resistance and treadmill systems."
    };

    document.getElementById("askBtn").onclick = function() {
      let q = document.getElementById("userQuestion").value.toLowerCase();
      let found = Object.keys(answers).find(k => q.includes(k));
      document.getElementById("answer").innerText =
        found ? answers[found] : "I can help with habitat systems, survival, and life on {{name}}.";
    };
  </script>
</body>
</html>
