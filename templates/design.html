<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitat Designer</title>
  <style>
    /* Page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #000000, #1a1a1a);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: orange;
    }

    p {
      text-align: center;
    }

    /* Options grid */
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    /* Each card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 165, 0, 0.3);
    }

    /* Layout box */
    #layout {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed orange;
      min-height: 200px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: orange;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Habitat Designer</h1>
  <p>Choose elements to build your Mars Habitat:</p>

  <!-- Habitat options -->
  <div class="options">
    <div class="card" onclick="addToLayout('🏠 Living Module')">🏠 Living Module</div>
    <div class="card" onclick="addToLayout('🌱 Greenhouse')">🌱 Greenhouse</div>
    <div class="card" onclick="addToLayout('🔆 Solar Power')">🔆 Solar Power</div>
    <div class="card" onclick="addToLayout('💧 Water Recycling')">💧 Water Recycling</div>
    <div class="card" onclick="addToLayout('🛡 Radiation Shielding')">🛡 Radiation Shielding</div>
  </div>

  <!-- Layout preview -->
  <div id="layout">
    <h3>Your Habitat Layout</h3>
    <ul id="layout-list"></ul>
  </div>

  <!-- Back button -->
  <p style="text-align:center;">
    <a href="index.html">⬅ Back to Homepage</a>
  </p>

  <!-- JavaScript for adding modules -->
  <script>
    function addToLayout(item) {
      const list = document.getElementById("layout-list");
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    }
  </script>
</body>
</html>
